name: Code checks

on:
  pull_request:
    branches:
      - main


jobs:
  job1:
    name: linting
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Run linting tests
      run: | 
        flake8 src/model/
    - name: Run unit tests
      run: | 
        pytest tests/


